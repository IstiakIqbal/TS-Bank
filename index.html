<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
            <h1 class="text-7xl font-semibold text-center mt-5">Welcome to <span class="text-violet-500">TS Bank</span></h1>
        </header>
        <section class="bg-teal-100 mt-12 w-3/4 mx-auto p-8">
            <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3 py-1 rounded-lg" id="user-email" type="text" placeholder="your username">
                <input class="w-3/4 block mb-2 px-3 py-1 rounded-lg" id="user-password"  type="password" placeholder="your password">
                <button id="btn-submit" class="bg-amber-500 px-7 py-2 rounded-lg hover:bg-amber-800 text-white">Submit</button>
            </div>
        </section>
</body>
<script src="JS/login.js"></script>
</html>
